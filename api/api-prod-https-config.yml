        hosts:
            - REPLACE_WITH_ZOOKEEPER_SERVERS
        port: 2181
        connectionTimeout: 10s
        sessionTimeout: 10s
        namespace: "/"
    sendBufferSize: 10KB
    connectionTimeout: 5000s
