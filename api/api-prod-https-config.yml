hbase:
    zookeeper:
        hosts:
            - REPLACE_WITH_ZOOKEEPER_SERVERS
        port: 2181
        connectionTimeout: 10s
        sessionTimeout: 10s
        namespace: "/hbase"
    flushInterval: 6s
    incrementBufferSize: 256KB
    maxConcurrentRequests: 1000
    connectionTimeout: 10s
    instrumented: no

http:
    port: 7090
    adminPort: 7091
    connectorType: nonblocking+ssl
    ssl:
        keyStore: /home/ubuntu/.ssh/api.keystore
        keyStorePassword: gd3333
    requestLog:
        console:
            enabled: false
        file:
            enabled: true
            currentLogFilename: /var/log/api/access.log
            archive: true
            archivedLogFilenamePattern: /var/log/api/access-%d.log.gz
            archivedFileCount: 5

logging:
    console:
        enabled: false
    file:
        enabled: true
        currentLogFilename: /var/log/api/service.log
        archive: true
        archivedLogFilenamePattern: /var/log/api/service-%d.log.gz
        archivedFileCount: 5

