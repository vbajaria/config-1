hbase:
    zookeeper:
        hosts:
            - localhost
        port: 2181
        connectionTimeout: 10s
        sessionTimeout: 10s
        namespace: "/hbase"
    flushInterval: 6s
    incrementBufferSize: 256KB
    maxConcurrentRequests: 1000
    connectionTimeout: 10s
    instrumented: no

http:
    port: 6070
    adminPort: 6071
    connectorType: nonblocking
    requestLog:
        console:
            enabled: false
        file:
            enabled: true
            currentLogFilename: /var/log/beacon
            archive: true
            archivedLogFilenamePattern: /var/log/beacon/app-%d.log.gz
            archivedFileCount: 5

mysql:
    driverClass: com.mysql.jdbc.Driver
    user: ntropy
    password: 2bc869f70e28759f57561b5303f4883c
    url: jdbc:mysql://54.235.120.143/ntropy
    maxWaitForConnection: 1s
    validationQuery: "/* MyService Health Check */ SELECT distinct 1 FROM metadata_organization"
    minSize: 8
