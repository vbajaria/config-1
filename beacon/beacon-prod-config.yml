http:
    port: 6080
    adminPort: 6081
    connectorType: nonblocking
    requestLog:
        console:
            enabled: false
        file:
            enabled: true
            currentLogFilename: /var/log/beacon/access.log
            archive: true
            archivedLogFilenamePattern: /var/log/beacon/access-%d.log.gz
            archivedFileCount: 5

logging:
    console:
        enabled: false
    file:
        enabled: true
        currentLogFilename: /var/log/beacon/service.log
        archive: true
        archivedLogFilenamePattern: /var/log/beacon/service-%d.log.gz
        archivedFileCount: 5

