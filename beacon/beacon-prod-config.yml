hbase:
    zookeeper:
        hosts:
            - ec2-23-20-150-218.compute-1.amazonaws.com
            - ec2-54-242-112-85.compute-1.amazonaws.com
            - ec2-50-16-151-110.compute-1.amazonaws.com
        port: 2181
        connectionTimeout: 10s
        sessionTimeout: 10s
        namespace: "/hbase"
    flushInterval: 6s
    incrementBufferSize: 256KB
    maxConcurrentRequests: 1000
