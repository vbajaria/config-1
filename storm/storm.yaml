storm.zookeeper.servers:
     - REPLACE_WITH_ZOOKEEPER_SERVERS

nimbus.host: "REPLACE_WITH_NIMBUS_SERVER"

storm.local.dir: "/mnt/storm/data"

java.library.path: "/usr/local/lib:/usr/lib/storm"

topology.debug: true

worker.childopts: "-Xmx2048m -XX:OnOutOfMemoryError=\"/home/ubuntu/oom.py %ID%\" -XX:OnError=\"/home/ubuntu/error.py %ID%\" -XX:-HeapDumpOnOutOfMemoryError -XX:+UseConcMarkSweepGC -XX:+CMSIncrementalMode -verbose:gc -XX:+PrintGCDetails -XX:+PrintGCDateStamps -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=1 -XX:GCLogFileSize=512M -Xloggc:/usr/lib/storm/logs/gc-%ID%.log -Djava.rmi.server.hostname=HOSTNAME -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.port=1%ID%"

supervisor.slots.ports:
    - REPLACE_WITH_NUM_WORKERS
