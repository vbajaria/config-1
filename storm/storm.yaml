storm.zookeeper.servers:
     - REPLACE_WITH_ZOOKEEPER_SERVERS

nimbus.host: "REPLACE_WITH_NIMBUS_SERVER"

storm.local.dir: "/grepdata/storm"

java.library.path: "/usr/local/lib:/usr/lib/storm"

topology.debug: true

worker.childopts: "-Xmx4096m -XX:+UseConcMarkSweepGC -XX:+CMSIncrementalMode -verbose:gc -XX:+PrintGCDetails -XX:+PrintGCDateStamps -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=1 -XX:GCLogFileSize=512M -Xloggc:worker_%s.jvm.log"

supervisor.slots.ports:
    - 6700
    - 6701
    - 6702
    - 6703
    - 6704
    - 6705
    - 6706
    - 6707

